<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='shortcut icon' type='image/x-icon' href='Images/favicon.ico'/>
    <link href="custom.css" rel="stylesheet">
    <link href="styles/stylesheet.css" rel="stylesheet">
    <title>Matt Harrell's Portfolio</title>
  </head>
  <body>

    <div class="container header">

      <div class="row">
          <div class="col-sm">

            <a href="index.hmtl"><img src="Images/logo.svg" class="img-fluid logo mt-3" alt="matt harrell with h made with green wire"></a>
          </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <p class="mt-2 tagLine">Front End Web Developer, UI/UX Developer, Interactive Designer</p>
        </div>
      </div>

    </div>

    <h1 class="text-center mb-3">Portfolio</h1>

    <div class="container">

      <div class="row">

        <div class="col-lg-6 order-lg-2 p-2 port_items">
          <h4 class="text-center">Progressive Web App</h4>
          <a href="pwa.html"><img src="images/index/herdicon.jpg" class="crop_big" alt="a white h and question mark with a blue background"></a>
        </div>

        <div class="col-lg-3 order-lg-1 p-2 port_items">
          <div class="row">
            <h4 class="text-center">Interactive animation</h4>
            <a href="pwa.html"><img src="images/index/switch.jpg" class="crop" alt="a machine with a lever and code above"></a>
          </div>
          <div class="row">
            <h4 class="text-center pt-2">Chrome Extensions</h4>
            <a href="pwa.html"><img src="images/index/chrome-ext-code.jpg" class="crop" alt="a machine with a lever and code above"></a>
          </div>
        </div>

        <div class="col-lg-3 order-lg-3 p-2 port_items">
          <div class="row">
            <h4 class="text-center">API</h4>
            <a href="pwa.html"><img src="images/index/switch.jpg" class="crop" alt="a machine with a lever and code above"></a>
          </div>
          <div class="row">
            <h4 class="text-center pt-2">Design</h4>
            <a href="pwa.html"><img src="images/index/chrome-ext-code.jpg" class="crop" alt="a machine with a lever and code above"></a>
          </div>
        </div>

      </div>



    </div>

    <div class="container mt-3 pb-5">

      <h2 class="text-center">Contact Me</h2>
      <form id="contact-form" class="d-flex flex-column">
            <input type="hidden" name="contact_number">
            <label>Name</label>
            <input type="text" name="user_name" style="max-width:30%">
            <label>Email</label>
            <input type="email" name="user_email" style="max-width:30%">
            <label>Message</label>
            <textarea name="message" rows="5" cols="50"></textarea>
            <button class="btn btn-secondary pb-4 pt-4 mt-3 align-self-center mt-1" type="submit" value="Send" style="width:30%;font-size:1.5rem;">Send</button>
        </form>



    </div>






    <!-- Option 1: Bootstrap Bundle with Popper -->
